<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">

        <div class = "screen active" id= = "start-screen">
            <h1>Quiz time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id = "start-btn">Start Quiz</button>
        </div>

        <div class = "screen" id = "Quiz-screen">
            <div class = "quiz-header">
                <h2 id="question-text">question goes here</h2>

                <div class = "quiz-info">
                    <p>
                        Queston <span id = "current-question">1</span> of <span>5</span>
                    </p>

                    <p>
                        Score: <span id = "score">0</span>
                    </p>


                </div>
            </div>

            <div class = "answers-container" id = "answers-container">
                <!-- Answer buttons will be inserted later on at some point-->
            </div>
            <div class = "progress-bar">
                <div class = "progress" id = "progress">

                </div>
            </div>
        </div>

        <div class = "screen" id = "result-screen">
            <h1>Quiz Results</h1>
            <div class = "result-info">
                <p> You scored <span id = "final-score">0</span> out of <span id = "max-score">5</span></p>
                <div id = "result-massage"> massage goes here</div>
            </div>
            <button id = "restart-btn">Restart Quiz</button>
        </div>



    </div>
    
</body>
</html>
