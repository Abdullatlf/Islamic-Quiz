<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> وقت التحدي !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">

        <div class = "screen active" id= "start-screen">
            <h1>!وقت التحدي</h1>
            <p>تحدّى نفسك بهذه الأسئلة الدينية المفيدة</p>
            <button id = "start-btn">ابدأ الاختبار</button>
        </div>

        <div class = "screen " id = "quiz-screen">
            <div class = "quiz-header">
                <h2 id="question-text">question goes here</h2>

                <div class = "quiz-info">
                    <p>
                        أسئلة : <span id = "current-question">1</span> من <span id = "total-questions">5</span>
                    </p>

                    <p>
                        النتيجة : <span id = "current-score">0</span> من <span id = "total-score">5</span>
                    </p>


                </div>
            </div>

            <div class = "answers-container" id = "answers-container">
                <!-- Answer buttons will be inserted later on at some point-->
            </div>
            <div class = "progress-bar">
                <div class = "progress" id = "progress">

                </div>
            </div>
        </div>

        <div class = "screen " id = "result-screen">
            <h1>!نتيجة التحدي</h1>
            <div class = "result-info">
                <p> لقد حققت <span id = "final-score">0</span> من <span id = "max-score">5</span></p>
                <div id = "result-message"> massage goes here</div>
            </div>
            <button id = "restart-btn">أعد المحاولة</button>
        </div>



    </div>
    
</body>
<script src = "script.js"></script>
</html>
